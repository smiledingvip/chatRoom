<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="vendor/jquery/dist/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/hiChat.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>聊天室</title>
</head>
<body>
	<div id="wrapper">
		<div class="container">
			<div class="banner">node聊天室</div>
			<div class="row">
				<div id="left-side" class="col-xs-4 col-md-4 ">
					 <div class="panel panel-default">
					    <div class="panel-heading">
					          房间公告
					    </div>
				      	<div class="panel-body">
				       	欢迎来到聊天室, enjoy yourself!
				      	</div>
					 </div>
					 <div class="panel panel-default">
					    <div class="panel-heading">
					          在线用户
					    </div>
				      	<div id="list" class="panel-body">
				       		<ul id="user-list">
				       			
							</ul>
				      	</div>
					 </div>
				</div>
				<div id="right-side" class="col-xs-8 col-md-8">
					<div id="frameWork">
						<div id="msgOutput">
							<div class="systemMsg"></div>
						</div>
						<div id="items">
							对<select name="" id="choose">
								<option value="大家">大家</option>
							</select>说
							<input type="button" id="emoji" class="btn btn-default" value="表情"/>
							<input type="button" id="draw" class="btn btn-default" value="画板"/>
							<div id="emojiWrapper"></div>
							<canvas id="tutorial" width="300" height="300">
								
							</canvas>
							<a href="#"><span id="canvas_ok" class="glyphicon glyphicon-ok"></span></a>
						</div>
						<textarea class="form-control" rows="3" placeholder="输入信息..."></textarea>
						<button  id="sendBtn" class="btn btn-primary">发送</button>
					</div>
				</div>
			</div>
		</div>
	</div>
		
	
</body>
</html>
